<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>

        <link rel="stylesheet" href="./css/tailwind.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="bg-purple-600 font-ubuntu">
        <div
            class="
                max-w-4xl
                relative
                mx-auto
                rounded-3xl
                pt-16
                transition-all
                duration-300
            "
        >
            <div class="mySlides fade">
                <div class="numbertext absolute text-white px-3 py-2 top-20">
                    1 / 5
                </div>
                <img class="rounded-3xl shadow-2xl" src="./assets/1.jpg" />
                <div
                    class="
                        text
                        absolute
                        text-xl
                        font-bold
                        text-center
                        w-full
                        px-3
                        py-2
                        bottom-2
                        text-white
                    "
                >
                    Caption One
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext absolute text-white px-3 py-2 top-20">
                    2 / 5
                </div>
                <img class="rounded-3xl shadow-2xl" src="./assets/2.jpg" />
                <div
                    class="
                        text
                        absolute
                        text-xl
                        font-bold
                        text-center
                        w-full
                        px-3
                        py-2
                        bottom-2
                        text-white
                    "
                >
                    Caption Two
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext absolute text-white px-3 py-2 top-20">
                    3 / 5
                </div>
                <img class="rounded-3xl shadow-2xl" src="./assets/3.jpg" />
                <div
                    class="
                        text
                        absolute
                        text-xl
                        font-bold
                        text-center
                        w-full
                        px-3
                        py-2
                        bottom-2
                        text-white
                    "
                >
                    Caption Three
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext absolute text-white px-3 py-2 top-20">
                    4 / 5
                </div>
                <img class="rounded-3xl shadow-2xl" src="./assets/4.jpg" />
                <div
                    class="
                        text
                        absolute
                        text-xl
                        font-bold
                        text-center
                        w-full
                        px-3
                        py-2
                        bottom-2
                        text-white
                    "
                >
                    Caption Four
                </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext absolute text-white px-3 py-2 top-20">
                    5 / 5
                </div>
                <img class="rounded-3xl shadow-2xl" src="./assets/5.jpg" />
                <div
                    class="
                        text
                        absolute
                        text-xl
                        font-bold
                        text-center
                        w-full
                        px-3
                        py-2
                        bottom-2
                        text-white
                    "
                >
                    Caption Five
                </div>
            </div>

            <a
                class="
                    prev
                    absolute
                    cursor-pointer
                    top-1/2
                    w-auto
                    text-white
                    pl-2
                    select-none
                "
                onclick="plusSlides(-1)"
                ><i class="fas fa-chevron-circle-left fa-2x"></i
            ></a>
            <a
                class="
                    next
                    absolute
                    cursor-pointer
                    top-1/2
                    w-auto
                    text-white
                    select-none
                    transition-all
                    duration-300
                    right-0
                    pr-2
                "
                onclick="plusSlides(1)"
                ><i class="fas fa-chevron-circle-right fa-2x"></i
            ></a>
        </div>
        <br />

        <div class="text-center">
            <span
                class="
                    dot
                    cursor-pointer
                    h-4
                    w-4
                    mx-2
                    bg-white
                    rounded-full
                    inline-block
                    transition-colors
                    duration-300
                "
                onclick="currentSlide(1)"
            ></span>
            <span
                class="
                    dot
                    cursor-pointer
                    h-4
                    w-4
                    mx-2
                    bg-white
                    rounded-full
                    inline-block
                    transition-colors
                    duration-300
                "
                onclick="currentSlide(2)"
            ></span>
            <span
                class="
                    dot
                    cursor-pointer
                    h-4
                    w-4
                    mx-2
                    bg-white
                    rounded-full
                    inline-block
                    transition-colors
                    duration-300
                "
                onclick="currentSlide(3)"
            ></span>
            <span
                class="
                    dot
                    cursor-pointer
                    h-4
                    w-4
                    mx-2
                    bg-white
                    rounded-full
                    inline-block
                    transition-colors
                    duration-300
                "
                onclick="currentSlide(4)"
            ></span>
            <span
                class="
                    dot
                    cursor-pointer
                    h-4
                    w-4
                    mx-2
                    bg-white
                    rounded-full
                    inline-block
                    transition-colors
                    duration-300
                "
                onclick="currentSlide(5)"
            ></span>
        </div>

        <script
            src="https://kit.fontawesome.com/1ae402c3f5.js"
            crossorigin="anonymous"
        ></script>

        <script src="./scripts/script.js"></script>
    </body>
</html>
