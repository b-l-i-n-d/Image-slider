<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>

        <link rel="stylesheet" href="./css/tailwind.css" />
    </head>
    <body>
        <div>
            <div>
                <div>1/5</div>
                <img src="./assets/1.jpg" alt="1" />
                <div>Caption</div>
            </div>
            <div>
                <div>2/5</div>
                <img src="./assets/2.jpg" alt="2" />
                <div>Caption</div>
            </div>
            <div>
                <div>3/5</div>
                <img src="./assets/3.jpg" alt="2" />
                <div>Caption</div>
            </div>
            <div>
                <div>4/5</div>
                <img src="./assets/4.jpg" alt="4" />
                <div>Caption</div>
            </div>
            <div>
                <div>5/5</div>
                <img src="./assets/3.jpg" alt="5" />
                <div>Caption</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)" href=""
                ><i class="fas fa-chevron-circle-left"></i
            ></a>
            <a class="next" onclick="plusSlides(1)" href=""
                ><i class="fas fa-chevron-circle-right"></i
            ></a>
        </div>
        <br />
        <div class="text-center">
            <span onclick="currentSlide(1)"></span>
            <span onclick="currentSlide(2)"></span>
            <span onclick="currentSlide(3)"></span>
            <span onclick="currentSlide(4)"></span>
            <span onclick="currentSlide(5)"></span>
        </div>

        <script
            src="https://kit.fontawesome.com/1ae402c3f5.js"
            crossorigin="anonymous"
        ></script>

        <script src="./scripts/script.js"></script>
    </body>
</html>
